<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Prayer Times</title>
    <style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #4CAF50;
    color: #333;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh; /* Full viewport height */
    overflow-x: hidden; /* Only hide horizontal scrolling */
}

main {
    display: flex;
    height: 100%;
    width: 100%;
}

.container {
    display: flex;
    width: 100%;
    height: 100%; /* Stretch to full height of the viewport */
}

.table-container {
    width: 50%; /* Takes up half of the screen horizontally */
    height: 100%; /* Stretch vertically */
    padding: 10px;
    box-sizing: border-box;
    display: flex;
    justify-content: center;
    align-items: center;
}

.table-container table {
    width: 100%;
    table-layout: fixed;
    border-collapse: collapse;
    margin: 0;
    height: 90%; /* Stretch to near full height */
}

table th, table td {
    padding: 10px;
    text-align: center;
    font-size: 4rem; /* Adjusted font size */
    font-weight: bold;
}
table td:nth-child(3) {
            font-weight: bold; /* Makes the text bold */
            color: #007bff; /* Change this to your desired color */
        }
table th {
    background-color: #d7b899;
    color: black;
}

/* Restoring original row colors */
.fajr-row {
    background-color: greenyellow; /* Light green */
}

.dhuhr-row, .asr-row {
    background-color: #ffe0b2; /* Light orange */
}

.maghrib-row {
    background-color: #f8bbd0; /* Light pink */
}

.isha-row {
    background-color: #bbdefb; /* Light blue */
}

/* Highlight styles */
.highlight {
    animation: blink 1s infinite;
    font-weight: bold;
    color: red;
}

#right-container {
    width: 50%; /* Takes up the other half of the screen */
    height: 100%; /* Stretch vertically */
    display: flex;
    flex-direction: column; /* Stack elements vertically */
    justify-content: center; /* Center items */
    align-items: center;
}

        #date-display, #sunrise-time {
    font-size: 3rem;
    font-weight: bold;
}

 #current-time {
    font-size: 13rem; /* Increased size for clock */
    margin-top: 3px;
     margin-bottom: 25px;
    font-weight: bold;
    color: #000000; /* Bright color for clock text */
    text-shadow: 2px 2px 5px rgba(255, 255, 255, 0.8); /* Glow effect */
    word-wrap: break-word;
    line-height: 0.9; /* Remove extra space below the text */
 }
#time-container {
    display: flex;
    align-items: center; /* Aligns both texts vertically in the center */
}
#next-prayer, #next-iqama {
    font-size: 50px;  /* Keep the text larger */
    font-weight: bold;  /* Make the text bold */
    color: red;  /* Initial color */
    animation: colorChange 7s infinite;  /* Extended duration for smoother transitions */
    text-align: center;  /* Center the text */
    padding: 3px;  /* Add some space around the text */
    background-color: yellow;  /* Add a background color to make it stand out more */
    border-radius: 4px;  /* Round the corners */
    line-height: 1; 
    margin-top: 8px; 
    margin-bottom: 2px;
}

        #hijri-date {
    font-size: 80px;  /* Keep the text larger */
    font-weight: bold;  /* Make the text bold */
    color: red;  /* Initial color */
    animation: colorChange 10s infinite;  /* Extended duration for smoother transitions */
    text-align: center;  /* Center the text */
    background-color: #bbdefb;  /* Add a background color to make it stand out more */
    border-radius: 4px;  /* Round the corners */
    line-height: 1; 
    margin-top: 1px;
    margin-bottom: 1px;
}
#suhoor-timing, #iftar-timing {
    font-size: 70px;  /* Keep the text larger */
    font-weight: bold;  /* Make the text bold */
    color: red;  /* Initial color */
    animation: colorChange 4s infinite;  /* Extended duration for smoother transitions */
    text-align: center;  /* Center the text */
    background-color: white;  /* Add a background color to make it stand out more */
    border-radius: 4px;  /* Round the corners */
    line-height: 1; 
    margin-top: 8px;
    margin-bottom: 5px;
}

@keyframes colorChange {
    0% {
        color: red;
    }
    20% {
        color: black;
    }
    40% {
        color: blue;
    }
    60% {
        color: purple;
    }
      70% {
        color: blue;}
   
    100% {
        color: red;
    }
}

/* Mobile responsiveness */
@media only screen and (max-width: 768px) {
    main {
        flex-direction: column; /* Stack the table and next prayer vertically */
    }

.table-container, #right-container {
        width: 100%; /* Take full width on mobile */
        height: auto; /* Allow height to adapt naturally */
    }

    table th, table td {
        font-size: 2rem; /* Adjust font size for smaller screens */
        padding: 8px; /* Adjust padding */
    }

    #current-time {
        font-size: 2rem; /* Reduce clock font size on mobile */
    }

    #next-prayer, #next-iqama , #date-display, #sunrise-time, #suhoor-timing, #iftar-timing, #hijri-date{
        font-size: 1rem; /* Adjust font size for smaller screens */
        margin-top: 10px; /* Add spacing for clarity */
    }
}
    </style>

<script>
    function updatePrayerTimes() {
        fetch('prayer-times.json')
            .then(response => response.json())
            .then(data => {
                // Get today's date in 'DD/MM/YYYY' format
                const today = new Date();
                const formattedDate = today.getDate().toString().padStart(2, '0') + '/' + 
                                      (today.getMonth() + 1).toString().padStart(2, '0') + '/' + 
                                      today.getFullYear();

                // Find today's Fajr and Maghrib times
                const todayPrayerTime = data.find(prayer => prayer.Date === formattedDate);

                if (todayPrayerTime) {
                    // Extract Fajr and Maghrib times
                    const fajrTime = todayPrayerTime.Fajr;
                    const maghribTime = todayPrayerTime.Maghrib;

                    // Display the times in the respective divs
                    document.getElementById("suhoor-timing").textContent = `وقت الإمساك: ${fajrTime}`;
                    document.getElementById("iftar-timing").textContent = `وقت الإفطار: ${maghribTime}`;
                } else {
                    console.log("No prayer times available for today.");
                }
            })
            .catch(error => {
                console.error("Error fetching prayer times from JSON:", error);
            });
    }

    // Run the function immediately on page load
    window.addEventListener('load', updatePrayerTimes);

    // Refresh every 2 hours (7200000 milliseconds)
    setInterval(updatePrayerTimes, 7200000);
</script>
