<html lang="en">
<head>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="./css/all.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prayer Times</title>
    
</head>
<body>
    <div class="close-sound-container">
        <div class="phone">
            <div class="top-bar"></div>
            <div class="noti-icon">
                <img style="max-width: 35px" src="1000062273-removebg-preview.png">
                <div class="slide-x"></div>
            </div>
        </div>
    </div>
    <div class="background-image">
        <img src="background_image.png" alt=" ">
    </div>
    <div class="main-container">
    <div class="top-clock-container">
        <div class="top-clock">
            <div class="time">00:00:00</div>
            <div class="date-container">
                <div class="date">
                    <div class="miladi">---------</div>
                    <div class="hijri">---------</div>
                </div>
            </div>
        </div>
    </div>
    <div class="prayers-container">
        <div class="prayers">
            <div class="type a-prayer-section">
                <img class="prayers-section-icons" src="icons8-mosque-48.png" />
                <div class="prayer-name fajr-related">Fajr</div>
                <div class="prayer-name duhr-related">Duhr</div>
                <div class="prayer-name asr-related">Asr</div>
                <div class="prayer-name maghrib-related">Maghrib</div>
                <div class="prayer-name isha-related">Isha</div>
                <div class="prayer-name">Jummah</div>
            </div>
            <div class="azan a-prayer-section">
                <img class="prayers-section-icons " src="icons8-azan-64 (1).png" />
                <div class="prayer-azan fajr-azan fajr-related">---</div>
                <div class="prayer-azan duhr-azan duhr-related">---</div>
                <div class="prayer-azan asr-azan asr-related">---</div>
                <div class="prayer-azan maghrib-azan maghrib-related">---</div>
                <div class="prayer-azan isha-azan isha-related">---</div>
                <div class="prayer-azan" time="13:15">1:15</div>
            </div>
            <div class="iqama a-prayer-section">
                <img class="prayers-section-icons" style="opacity: 0.9; transform: rotateY(180deg)" src="icons8-pray-48.png" />
                <div class="prayer-iqama fajr-iqama fajr-related"  time="6:50">6:50am</div>
                <div class="prayer-iqama duhr-iqama duhr-related"  time="13:15">1:15pm</div>
                <div class="prayer-iqama asr-iqama asr-related"  time="15:15">3:15pm</div>
                <div class="prayer-iqama maghrib-iqama maghrib-related" time="17:35">5:35pm</div>
                <div class="prayer-iqama isha-iqama isha-related"  time="19:15">7:15pm</div>
                <div class="prayer-iqama">---</div>
            </div>
        </div>
        <div class="progresses">
            <div class="collections-progress">
                <div class="prog-title">collections</div>
                <div class="amount-circle-prog">
                </div>
                <div class="start">&euro;0K</div>
                <!-- change collection amount here down -->
                <div class="current">&euro;<span>210</span>k</div>
                <!-- change collection amount here up -->
                <!-- change collection target amount here down -->
                <div class="end">&euro;<span>500</span>k</div>
                <!-- change collection target amount here up  -->
            </div>
            <div class="next-prayer-iqama-progress">
                <div class="prog-title">nextPrayer</div>
                <div class="iqama-circle-prog">
                </div>
                <div class="start-iqama start">-----</div>
                <div class="current-iqama current">------</div>
                <div class="end-iqama end">------</div>
            </div>
        </div>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
