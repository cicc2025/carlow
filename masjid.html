    <style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #6eaaf8;
    color: #333;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh; /* Full viewport height */
    overflow: hidden;
}

main {
    display: flex;
    height: 100%;
    width: 100%;
}

.container {
    display: flex;
    width: 100%;
    height: 100%; /* Stretch to full height of the viewport */
}

.table-container {
    width: 50%; /* Takes up half of the screen horizontally */
    height: 100%; /* Stretch vertically */
    padding: 10px;
    box-sizing: border-box;
    display: flex;
    justify-content: center;
    align-items: center;
}

.table-container table {
    width: 100%;
    table-layout: fixed;
    border-collapse: collapse;
    margin: 0;
    height: 90%; /* Stretch to near full height */
}

table th, table td {
    padding: 10px;
    text-align: center;
    font-size: 4rem; /* Adjusted font size */
    font-weight: bold;
}
table td:nth-child(3) {
            font-weight: bold; /* Makes the text bold */
            color: #007bff; /* Change this to your desired color */
        }
table th {
    background-color: #d7b899;
    color: black;
}

/* Restoring original row colors */
.fajr-row {
    background-color: greenyellow; /* Light green */
}

.dhuhr-row, .asr-row {
    background-color: #ffe0b2; /* Light orange */
}

.maghrib-row {
    background-color: #f8bbd0; /* Light pink */
}

.isha-row {
    background-color: #bbdefb; /* Light blue */
}

/* Highlight styles */
.highlight {
    animation: blink 1s infinite;
    font-weight: bold;
    color: red;
}

@keyframes blink {
    0%, 50% {
        opacity: 1;
    }
    25%, 75% {
        opacity: 0.5;
    }
}

#right-container {
    width: 50%; /* Takes up the other half of the screen */
    height: 100%; /* Stretch vertically */
    display: flex;
    flex-direction: column; /* Stack elements vertically */
    justify-content: center; /* Center items */
    align-items: center;
}

 #current-time {
    font-size: 10rem; /* Increased size for clock */
    margin-top: 3px;
    font-weight: bold;
    color: #ffcc00; /* Bright color for clock text */
    text-shadow: 2px 2px 5px rgba(255, 255, 255, 0.8); /* Glow effect */
    word-wrap: break-word;
 }

 #current-prayer{
    font-size: 3rem; /* Increased size for clock */
    margin-top: 10px;
    font-weight: bold;
    color:green; /* Bright color for clock text */
    word-wrap: break-word;
 }

 #logo {
    height: 110px; /* Adjust size as needed */
    width: auto; /* Maintain aspect ratio */
}
#time-container {
    display: flex;
    align-items: center; /* Aligns both texts vertically in the center */
}
#weeklyiqama {
    font-size: 50px;  /* Keep the text larger */
    font-weight: bold;  /* Make the text bold */
    color: red;  /* Initial color */
    animation: colorChange 1s infinite;  /* Extended duration for smoother transitions */
    text-align: center;  /* Center the text */
    padding: 3px;  /* Add some space around the text */
   border-radius: 3px;  /* Round the corners */
    line-height: 1; 
}

        #next-prayer, #next-iqama {
    width: auto; /* Allow the width to adapt naturally */
    padding: 10px;
    font-size: 1.8rem;
    font-weight: bold;
    color: black;
    text-align: center;
    margin-top: 1px;
    background-color: white;
    word-wrap: break-word; /* Prevent text overflow */
}
        #nextiqama {
    font-size: 120px;  /* Keep the text larger */
    font-weight: bold;  /* Make the text bold */
    color: red;  /* Initial color */
    animation: colorChange 3.5s infinite;  /* Extended duration for smoother transitions */
    text-align: center;  /* Center the text */
    padding: 3px;  /* Add some space around the text */
    background-color: yellow;  /* Add a background color to make it stand out more */
    border-radius: 3px;  /* Round the corners */
    line-height: 1; 
}


#nextprayer{
    font-size: 50px;  /* Keep the text larger */
    font-weight: bold;  /* Make the text bold */
    color: red;  /* Initial color */
    animation: colorChange 1s infinite;  /* Extended duration for smoother transitions */
    text-align: center;  /* Center the text */
    
    border-radius: 3px;  /* Round the corners */
    line-height: 1; 
}
#fridaycoll{
    font-size: 40px;  /* Keep the text larger */
    font-weight: bold;  /* Make the text bold */
    color: red;  /* Initial color */
    animation: colorChange 7s infinite;  /* Extended duration for smoother transitions */
    text-align: center;  /* Center the text */
    background-color: orange;  /* Add a background color to make it stand out more */
    border-radius: 3px;  /* Round the corners */
    line-height: 1; 
}

@keyframes colorChange {
    0% {
        color: red;
    }
    20% {
        color: black;
    }
    40% {
        color: blue;
    }
    60% {
        color: red;
    }
    80% {
        color: green;
    }
    100% {
        color: red;
    }
}

/* Mobile responsiveness */
@media only screen and (max-width: 768px) {
    main {
        flex-direction: column; /* Stack the table and next prayer vertically */
    }

    .table-container, #right-container {
        width: 100%; /* Take full width on mobile */
        height: auto; /* Allow height to adapt naturally */
    }

    table th, table td {
        font-size: 2rem; /* Adjust font size for smaller screens */
        padding: 8px; /* Adjust padding */
    }

    #current-time {
        font-size: 2rem; /* Reduce clock font size on mobile */
    }

   #next-iqama,  #next-prayer, #nextprayer, #nextiqama, #fridaycoll, #weeklyiqama {
        font-size: 1rem; /* Adjust font size for smaller screens */
        margin-top: 5px; /* Add spacing for clarity */
    }
  


}
